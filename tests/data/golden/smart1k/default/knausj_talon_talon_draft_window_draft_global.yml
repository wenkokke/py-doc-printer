output: "# These are available globally (in command mode)\nmode: command\n-\n^draft\
  \ show:\n    # Do this toggle so we can have focus when saying 'draft show'\n  \
  \  user.draft_hide()\n    user.draft_show()\n\n^draft show <user.draft_window_position>:\n\
  \    # Do this toggle so we can have focus when saying 'draft show'\n    user.draft_hide()\n\
  \    user.draft_show()\n    user.draft_named_move(draft_window_position)\n\n^draft\
  \ show small:\n    # Do this toggle so we can have focus when saying 'draft show'\n\
  \    user.draft_hide()\n    user.draft_show()\n    user.draft_resize(600, 200)\n\
  \n^draft show large:\n    # Do this toggle so we can have focus when saying 'draft\
  \ show'\n    user.draft_hide()\n    user.draft_show()\n    user.draft_resize(800,\
  \ 500)\n\n^draft empty: user.draft_show(\"\")\n\n^draft edit:\n    text = edit.selected_text()\n\
  \    key(backspace)\n    user.draft_show(text)\n\n^draft edit all:\n    edit.select_all()\n\
  \    text = edit.selected_text()\n    key(backspace)\n    user.draft_show(text)\n"

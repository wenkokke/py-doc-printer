  max_line_width: 1000
  renderer: smart
  simple_layout: null
output: "mode:                            sleep\n-\nsettings():\n    # stop continuous\
  \ scroll/gaze scroll with a pop\n    user.mouse_enable_pop_stops_scroll = 0\n  \
  \  # enable pop click with 'control mouse' mode\n    user.mouse_enable_pop_click\
  \ = 0\n"

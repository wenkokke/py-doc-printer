        - text: continuous
          type: Text
        - type: Space
        - text: scroll/gaze
          type: Text
        - type: Space
        - text: scroll
          type: Text
        - type: Space
        - text: with
          type: Text
        - type: Space
        - text: a
          type: Text
        - type: Space
        - text: pop

        - type: Line
        - text: user.mouse_enable_pop_stops_scroll
          type: Text
        - type: Space
        - text: '='
          type: Text
        - type: Space
        - text: '0'
          type: Text
        - type: Line
        - text: '#'
          type: Text
        - type: Space
        - text: enable
          type: Text
        - type: Space
        - text: pop
          type: Text
        - type: Space

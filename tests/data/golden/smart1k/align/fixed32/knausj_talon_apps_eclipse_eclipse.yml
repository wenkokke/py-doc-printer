  tag(): user.splits
  tag(): user.tabs
  # splits.py support end

  please [<user.text>]:
      key(ctrl-3)
      insert(user.text or "")

  # Sidebar
  bar explore:                     key(alt-shift-w p)
  # bar extensions:
  bar outline:                     key(alt-shift-q o)

  # bar run:

  # bar source:
  # bar switch:

  # Panels
  # panel control:
  panel output:
      key(alt-shift-q)
      sleep(200ms)
      key(c)
  panel problems:
      key(alt-shift-q)
      sleep(200ms)
      key(x)
  panel errors:
      key(alt-shift-q)
      sleep(200ms)
      key(l)
  panel breakpoints:
      key(alt-shift-q)
      sleep(200ms)
      key(b)
  panel search:
      key(alt-shift-q)
      sleep(200ms)
      key(s)
  panel variables:
      key(alt-shift-q)
      sleep(200ms)
      key(v)
  # panel switch:
  # panel terminal:

  # Settings
  show settings:                   key(alt-w p)
  show shortcuts:                  key(ctrl-shift-l)
  # show snippets:

  # Display
  # centered switch:
  # fullscreen switch:
  # theme switch:
  # wrap switch:
  # zen switch:

  # File Commands
  file hunt [<user.text>]:

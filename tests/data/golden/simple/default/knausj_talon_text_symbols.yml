output: "-\ndouble dash:\n    \"--\"\ntriple quote:\n    \"'''\"\n(triple grave |\
  \ triple back tick | gravy):\n    insert(\"```\")\n(dot dot | dotdot):\n    \"..\"\
  \nellipses:\n    \"...\"\n(comma and | spamma):\n    \", \"\narrow:\n    \"->\"\n\
  dub arrow:\n    \"=>\"\nnew line:\n    \"\\\\n\"\ncarriage return:\n    \"\\\\r\"\
  \nline feed:\n    \"\\\\r\\\\n\"\nempty dubstring:\n    user.insert_between('\"\
  ', '\"')\nempty escaped (dubstring | dub quotes):\n    user.insert_between('\\\\\
  \"', '\\\\\"')\nempty string:\n    user.insert_between(\"'\", \"'\")\nempty escaped\
  \ string:\n    user.insert_between(\"\\\\'\", \"\\\\'\")\n(inside parens | args):\n\
  \    user.insert_between(\"(\", \")\")\ninside (squares | square brackets | list):\n\
  \    user.insert_between(\"[\", \"]\")\ninside (bracket | braces):\n    user.insert_between(\"\
  {\", \"}\")\ninside percent:\n    user.insert_between(\"%\", \"%\")\ninside (quotes\
  \ | string):\n    user.insert_between(\"'\", \"'\")\ninside (double quotes | dubquotes):\n\
  \    user.insert_between('\"', '\"')\ninside (graves | back ticks):\n    user.insert_between(\"\
  `\", \"`\")\nangle that:\n    text = edit.selected_text()\n    user.paste(\"<{text}>\"\
  )\n(square | square bracket) that:\n    text = edit.selected_text()\n    user.paste(\"\
  [{text}]\")\n(bracket | brace) that:\n    text = edit.selected_text()\n    user.paste(\"\
  {{{text}}}\")\n(parens | args) that:\n    text = edit.selected_text()\n    user.paste(\"\
  ({text})\")\npercent that:\n    text = edit.selected_text()\n    user.paste(\"%{text}%\"\
  )\nquote that:\n    text = edit.selected_text()\n    user.paste(\"'{text}'\")\n\
  (double quote | dubquote) that:\n    text = edit.selected_text()\n    user.paste('\"\
  {text}\"')\n(grave | back tick) that:\n    text = edit.selected_text()\n    user.paste(\"\
  `{text}`\")\n"

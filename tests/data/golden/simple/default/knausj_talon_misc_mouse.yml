  max_line_width: null
  renderer: simple
  simple_layout: ShortestLines
output: |
  -
  control mouse:
      user.mouse_toggle_control_mouse()
  zoom mouse:
      user.mouse_toggle_zoom_mouse()
  camera overlay:
      user.mouse_toggle_camera_overlay()
  run calibration:
      user.mouse_calibrate()
  touch:
      mouse_click(0)
      # close the mouse grid if open
      user.grid_close()
      # End any open drags
      # Touch automatically ends left drags so this is for right drags specifically
      user.mouse_drag_end()

  righty:
      mouse_click(1)
      # close the mouse grid if open
      user.grid_close()

  mid click:
      mouse_click(2)
      # close the mouse grid
      user.grid_close()

  # see keys.py for modifiers.
  # defaults
  # command
  # control
  # option = alt
  # shift
  # super = windows key
  <user.modifiers> touch:
      key("{modifiers}:down")
      mouse_click(0)
      key("{modifiers}:up")
      # close the mouse grid
      user.grid_close()
  <user.modifiers> righty:
      key("{modifiers}:down")
      mouse_click(1)
      key("{modifiers}:up")
      # close the mouse grid
      user.grid_close()
  (dub click | duke):
      mouse_click()
      mouse_click()
      # close the mouse grid
      user.grid_close()
  (trip click | trip lick):
      mouse_click()
      mouse_click()
      mouse_click()
      # close the mouse grid
      user.grid_close()
  left drag | drag:
      user.mouse_drag(0)
      # close the mouse grid
      user.grid_close()
  right drag | righty drag:
      user.mouse_drag(1)
      # close the mouse grid
      user.grid_close()
  end drag | drag end:
      user.mouse_drag_end()
  wheel down:
      user.mouse_scroll_down()
  wheel down here:
      user.mouse_move_center_active_window()
      user.mouse_scroll_down()
  wheel tiny [down]:
      user.mouse_scroll_down(0.2)
  wheel tiny [down] here:
      user.mouse_move_center_active_window()
      user.mouse_scroll_down(0.2)
  wheel downer:
      user.mouse_scroll_down_continuous()
  wheel downer here:
      user.mouse_move_center_active_window()
      user.mouse_scroll_down_continuous()
  wheel up:
      user.mouse_scroll_up()
  wheel up here:
      user.mouse_move_center_active_window()
      user.mouse_scroll_up()
  wheel tiny up:
      user.mouse_scroll_up(0.2)
  wheel tiny up here:
      user.mouse_move_center_active_window()
      user.mouse_scroll_up(0.2)
  wheel upper:
      user.mouse_scroll_up_continuous()
  wheel upper here:
      user.mouse_move_center_active_window()
      user.mouse_scroll_up_continuous()
  wheel gaze:
      user.mouse_gaze_scroll()
  wheel gaze here:
      user.mouse_move_center_active_window()
      user.mouse_gaze_scroll()
  wheel stop:
      user.mouse_scroll_stop()
  wheel stop here:
      user.mouse_move_center_active_window()
      user.mouse_scroll_stop()
  wheel left:
      user.mouse_scroll_left()
  wheel left here:
      user.mouse_move_center_active_window()
      user.mouse_scroll_left()
  wheel tiny left:
      user.mouse_scroll_left(0.5)
  wheel tiny left here:
      user.mouse_move_center_active_window()
      user.mouse_scroll_left(0.5)
  wheel right:
      user.mouse_scroll_right()
  wheel right here:
      user.mouse_move_center_active_window()
      user.mouse_scroll_right()
  wheel tiny right:
      user.mouse_scroll_right(0.5)
  wheel tiny right here:
      user.mouse_move_center_active_window()
      user.mouse_scroll_right(0.5)
  copy mouse position:
      user.copy_mouse_position()
  curse no:
      # Command added 2021-12-13, can remove after 2022-06-01
      app.notify("Please activate the user.mouse_cursor_commands_enable tag to enable this command")

  \ <user.unmodified_key>:\n    key(\"{modifiers}-{unmodified_key}\")\n# for key combos\
  \ consisting only of modifiers, eg. `press super`.\npress <user.modifiers>:\n  \
  \  key(modifiers)\n# for consistency with dictation mode and explicit arrow keys\
  \ if you need them.\npress <user.keys>:\n    key(keys)\n"

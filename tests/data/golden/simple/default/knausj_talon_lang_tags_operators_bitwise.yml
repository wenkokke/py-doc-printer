      user.code_operator_bitwise_exclusive_or()
  (op | logical | bitwise) (left shift | shift left):
      user.code_operator_bitwise_left_shift()
  (op | logical | bitwise) (right shift | shift right):
      user.code_operator_bitwise_right_shift()

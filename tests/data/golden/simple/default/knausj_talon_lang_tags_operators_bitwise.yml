output: |
  tag: user.code_operators_bitwise
  -
  # bitwise operators
  [op] bitwise and:
      user.code_operator_bitwise_and()
  [op] bitwise or:
      user.code_operator_bitwise_or()

  # TODO: split these out into separate logical and bitwise operator commands

